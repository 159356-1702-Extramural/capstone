<div class="popup_subtitle">Ready...Steady...Go!</div>

<div class="knight_row">
  {knight}

    <div class="dice_window"><img src="images/dice.png" class="dice dice{dice1}" /></div>
    <div class="dice_window"><img src="images/dice.png" class="dice dice{dice2}" /></div>
    <div class="robber_roll" style="display:{robber};"><img src="images/robber.png"></div>
</div>

<div class="trade_title">{title}</div>
