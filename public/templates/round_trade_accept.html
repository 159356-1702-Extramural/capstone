<div class="end_row">
    <div class="player_row">
        <div class="player_icon"><img src="images/player{player_id}.png" /></div>
        <div class="player_name">
            {player_name}<br>
        </div>
    </div>
</div>

These resources will be given to you:
<div class="trade_row">
    {give_cards}
</div>

These resources will be taken from you:
<div class="trade_row">
    {want_cards}        
</div>

<div id="accept-trade" class="btn btn-info btn-right" onclick='accept_player_trade({player_id})'>Accept Trade</div>
<div id="cancel-trade" class="btn btn-info btn-right" onclick="hidePopup()">Cancel Trade</div>
