<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Settlers of Massey</title>

    <link href="css/catan.css" rel="stylesheet" />
    <link href="css/3rdparty.css" rel="stylesheet" />
    <link href="css/jquery-ui.css" rel="stylesheet" />

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/dragdrop.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="data_api/data_package.js"></script>
    <script src="data_api/board.js"></script>
</head>

<body>

    <div class="log"></div>

    <div class="popup" style="display: none;">
        <div class="popup_inner"></div>
    </div>

    <div class="other_players"></div>

    <div class="board" style="top:30px; left:30px;"></div>
    <div class="score"></div>

    <div style="z-index:9999; position:fixed; bottom:0;">
        Temporary html buttons<br>
        <div class="btn btn-info" onclick="buildPopup('player_detail');">Other Player</div>
        <div class="btn btn-info" onclick="buildPopup('round_use_monopoly');">Monopoly</div>
        <div class="btn btn-info" onclick="buildPopup('round_roll_results');">Start of Round</div>
        <div class="btn btn-info" onclick="buildPopup('round_use_card');">Use Card</div>
        <div class="btn btn-info" onclick="buildPopup('round_use_year_of_plenty');">Year of Plenty</div>
        <div class="btn btn-info" onclick="buildPopup('round_domestic_trade', true);">Player Trade</div>
        <div class="btn btn-info" onclick="buildPopup('round_maritime_trade');">Bank Trade</div>
        <div class="btn btn-info" onclick="buildPopup('round_post_results');">After Round Ends</div>
        <div class="btn btn-info" onclick="buildPopup('end_results');">End of Game</div>
    </div>

    <script src="js/game/game.js"></script>
    <script src="js/game/player.js"></script>
    <script src="js/game/client.js"></script>
    
</body>
</html>
